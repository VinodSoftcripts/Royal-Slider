<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- basic stylesheet -->
    <link rel="stylesheet" href="css/royalslider.css">

    <!-- skin stylesheet (change it if you use another) -->
    <link rel="stylesheet" href="skins/default/rs-default.css">

</head>
<body>
    <div class="royalSlider rsDefault">
        <!-- simple image slide -->
        <img class="rsImg" src="img/DSC_0622.JPG" alt="" />

        <!-- lazy loaded image slide -->
        <a class="rsImg" href="img/DSC_0623.JPG">image desc</a>

        <!-- HTML content slide -->
        <p>Content goes here</p>

        <!-- image and content -->
        <div>
            <img class="rsImg" src="img/DSC_0629.JPG" data-rsVideo="https://vimeo.com/44878206" />
            <p>Some content after...</p>
        </div>

        <!-- HTML content -->
        <div>
            Put any HTML content here
        </div>

        <!-- HTML content (100% with and height) -->
        <div class="rsContent">
            Put any HTML content here
        </div>
    </div>
    <!-- Plugin requires jQuery 1.8+, use the latest version  -->
    <!-- If you already have jQuery on your page, you shouldn't include it second time. -->
    <script src='js/jquery-1.8.3.min.js'></script>
    
    <!-- Main slider JS script file -->
    <!-- Create it with slider online build tool for better performance. -->
    <script src="js/jquery.royalslider.min.js"></script>
    <script>
        jQuery(document).ready(function($) {
            $(".royalSlider").royalSlider({
                // options go here
                // as an example, enable keyboard arrows nav
                keyboardNavEnabled: true
            });  
        });
    </script>
</body>
</html>
